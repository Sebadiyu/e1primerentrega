<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form>
      <div>
        <label for="name">Nombre:</label> <input id="name" type="text" />
      </div>
      <br />
      <div>
        <label for="lastname">Apellido:</label>
        <input id="lastname" type="text" />
      </div>
      <br />
      <div>
        <label>Modalidad de Cursada:</label>
        <input id="ondemand" type="radio" name="modalidad" />
        <label for="ondemand">On-Demand</label>
        <input id="online" type="radio" name="modalidad" />
        <label for="online">En vivo</label>
      </div>
      <br />
      <div>
        <label for="email">Correo:</label>
        <input id="email" type="email" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="info" /><label for="info"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba.</label
        >
      </div>
      <div>
        <br />
        <input type="checkbox" id="terminos" /><label for="terminos"
          >Declaro que leí los términos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.</label
        >
      </div>
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
